<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BMI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="holder text-center">
      <div id="user-data">
        <h3 id="text">BMI Calculator</h3>
        <div class="input">
          <p class="m-text">Height</p>
          <p>
            <span id="height-value" class="value">00</span
            ><span class="unit">cm</span>
          </p>
          <input type="range" id="height-range" />
        </div>
        <div class="input">
          <p class="m-text">Weight</p>
          <p>
            <span id="weight-value" class="value">00</span
            ><span class="unit">kg</span>
          </p>
          <input type="range" id="weight-range" />
        </div>
        <button type="button" id="calculate" class="btn btn-primary py-2">
          Calculate your bmi
        </button>
      </div>

      <div id="result">
        <h2 class="result-text">Your Result</h2>
        <div id="result-box">
          <p id="result-in-words">normal</p>
          <p>
            <span id="result-in-number" class="value result-value">00</span
            ><span class="unit">kg/m<sup>2</sup></span>
          </p>
          <div>
            <p>Normal BMI Range</p>
            <p class="unit">18.5-25.5 kg/m<sup>2</sup></p>
          </div>
          <p id="final-result">Lorem ipsum dolor sit amet consectetur</p>
          <button type="button" class="btn btn-primary py-2" id="back">
            Go Back
          </button>
        </div>
      </div>
    </div>
    <script src="style.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
